<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freelancer - Theme Preview - Start Bootstrap</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <!-- Start Nav bar section -->
        <div class="navbar">
            <nav class="top-nav container">
                <h1>START BOOTSTRAP</h1>
                <ul class="links">
                    <li>PORTFOLIO</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
        </div>
        <!-- End Nav bar section -->
        <!-- Start Main section -->
        <div class="main-section">
            <div class="main-image">
                <img src="images/avatars.png"/>
            </div>
            <div class="main-heading">
                <h1>START BOOTSTRAP</h1>
            </div>
            <div class="divider">
                <div class="line"></div>
                <div class="star">
                    <img src="images/star.png"/>
                </div>
                <div class="line"></div>
            </div>
            <div class="main-text">
                <p>Graphic Artist - Web Designer - Illustrator</p>
            </div>
        </div>
        <!-- End Main section -->
        <!-- Start Portfolio section -->
        <div class="portfolio-section container">
            <div class="portfolio-heading">
                <h1>PORTFOLIO</h1>
                <div class="divider">
                    <div class="blue-line"></div>
                    <div class="blue-star">
                        <img src="images/blue-star.png"/>
                    </div>
                    <div class="blue-line"></div>
                </div>
            </div>
            <div class="portfolio-row1">
                <div>
                    <img src="images/cabin.png"/>
                </div>
                <div>
                    <img src="images/cake.png"/>
                </div>
                <div>
                    <img src="images/circus.png"/>
                </div>
            </div>
            <div class="portfolio-row2">
                <div>
                    <img src="images/game.png"/>
                </div>
                <div>
                    <img src="images/safe.png"/>
                </div>
                <div>
                    <img src="images/submarine.png"/>
                </div>
            </div>
        </div>
        <!-- End Portfolio section -->
        <script src="scripts/scripts.js"></script>
    </body>
</html>
